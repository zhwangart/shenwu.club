    <div class="archive-post-excerpt">
      <p><strong>神武</strong> 最早成立于 2013 年，由北京市海淀区 <strong>八家-武哥</strong> 创办。2014年正式更名为 <strong>北京神武机车俱乐部</strong> ，同时成立了以 <strong>八家-武哥</strong> 为核心的俱乐部管理层，建立了神武机车微信群以及微信公众号，广泛吸收了一大批热爱摩托车运动的爱好者。</p>
